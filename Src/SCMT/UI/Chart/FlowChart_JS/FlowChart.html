<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:300px;"></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
			parallelAxis: [
				{dim: 0, name: 'Price'},
				{dim: 1, name: 'Net Weight'},
				{dim: 2, name: 'Amount'},
				{
					dim: 3,
					name: 'Score',
					type: 'category',
					data: ['Excellent', 'Good', 'OK', 'Bad']
				}
			],
			series: {
				type: 'parallel',
				lineStyle: {
					width: 4
				},
				data: [
					[12.99, 100, 82, 'Good'],
					[9.99, 80, 77, 'OK'],
					[20, 120, 60, 'Excellent']
				]
			}
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
